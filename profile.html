<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satyam Sinha - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        ul {
            line-height: 1.8;
        }
        pre {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Profile of Satyam Sinha</h1>

    <div class="section">
        <h2>Biography</h2>
        <p>{{.Biography}}</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <ul>
            {{range .Skills}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </div>

    <div class="section">
        <h2>Education</h2>
        <pre>{{.Education}}</pre>
    </div>

    <div class="section">
        <h2>Project</h2>
        <p>{{.Project}}</p>
    </div>

</body>
</html>
